<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.有序列表ol li
				与无序列表相似
				type可以指定序号的类型
				默认值“1”，阿拉伯数字
				“A”，“a”,"I"，“i”罗马数字
				ol li 都是块标签
		-->
		<ol>
			<li>测试</li>
			<li>测试</li>
			<li>测试</li>
			<li>测试</li>
		</ol>
		<!--
			2.无序列表ul li
				-通过type可以修改无序列表的项目符号
				可选值，disc默认值，实心小圆点
						square空心方块
						circle空心圆点
				ul li都是块标签
				
				注意：一般不使用默认值，一般使用css样式：list-style:none来去掉默认圆点
					   如果需要设置项目符号，则可以采用为li设置背景图片的方式来设置
		-->
		<ul>
			<!--ctrl+shift+R复制一行-->
			<li>测试</li>
			<li>测试</li>
			<li>测试</li>
			<li>测试</li>
		</ul>
		<!--
			列表中可以互相嵌套的，可以无序套有序，也可以有序套无序
		-->
		<p>菜谱</p>
		<ul>
			<li>
				鱼香肉丝
				<ol>
					<li>第一步</li>
					<li>第二步</li>
					<li>第三步</li>
				</ol>
			</li>
			<li>鱼香肉丝</li>
			<li>鱼香肉丝</li>
		</ul>
		<!--
			3.定义列表
			-用来对一些词汇或内容进行定义
			使用dl来创建一个定义列表
			
			dl中包含两个字标签：
				dt:被定义内容
				dd:对定义内容进行描述
			同样dl和ul，ol之间可以相互嵌套使用	
		-->
		<dl>
			<dt>武松</dt>
			<dd>水浒传人物</dd>
			<dd>景阳冈打虎英雄</dd>
			<dd>后打死西门庆投奔梁山</dd>
		</dl>
		<!--
			ctrl+shift+F格式化
		-->
		<p>
			后打死西门庆投奔
		</p>
	</body>
</html>
