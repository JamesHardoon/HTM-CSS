<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			em标签用于表示一段内容中的着重点（语气上）
			strong标签用于表示一个内容的重要性
			em和strong标签有语义
		-->
		<p>
			<strong>警告！这些僵尸很危险</strong>
			他们只是<em>看起来</em>很友好
		</p>
		<!--
			i标签的内容会以斜体表示
			b标签中的内容会以加粗表示
			但是，i和b标签没有语义-->
		<p>
			<i>我是i标签</i>
			<b>我是b标签</b>
		</p>
		<!--
			small标签中内容会比他父标签中的文字要小一点
			在H5中使用small标签来表示一些细则内容，如网站的版权申明
			
			big标签没有语义，已被淘汰
		-->
		<p>
			我是p标签中的内容<small>我是small标签中的内容</small>
		</p>
		<!--
			网页中所以的加书名号的内容都可以使用cite标签，表示参考内容
			
			比如：书名，歌名，话剧名，电影名等都可以使用
		-->
		<p>
			<cite>论语</cite>是我最喜欢的书
		</p>
		
		<!--
			q标签表示一个短的引用（行内引用）
			q标签引用的内容，浏览器会自动加上双引号
		-->
		<p>
			子曰：<q>学而时习之，不亦说乎!</q>
		</p>
		<!--
			blockquote标签表示一个长引用（块级元素）
			注意p元素中不能放块元素
		-->
		<div>
			子曰：
			<blockquote>
				有朋自远方来，不亦乐乎！
			</blockquote>
		</div>
		<!--
			sup标签：使用sup标签来设置上标
		-->
		<p>
			2
			<sup>2</sup>
		</p>
		<p>
			詹姆斯<sup><a href="#">[1]</a></sup>
		</p>
		<!--
			sub标签：使用sub标签来设置下标
		-->
		<p>
			H<sub>2</sub>O
		</p>
		<!--
			使用del标签,来表示删除
		-->
		<p>
			<del>17.5</del><br />
			15.5 <br />
		</p>
		<!--
			ins标签：表示一个插入的内容
		-->
		<p>
			<ins>今天</ins>天气真好!
		</p>
		<!--
			需要在页面直接编写代码
			pre标签：是一个预格式标签，会将代码代码中的格式保留下来，不会忽略多个空格
			code标签专门用来表示代码
			一般结合使用pre标签和code标签
		-->
		<pre>
			<code>
				window.onload = function(){
					alter("Hello World!");
				};
			</code>
		</pre>
	</body>
</html>
