<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>33.表单</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			表单的作用就是用来将用户信息提交给服务器
			-比如：百度的搜索框	注册		登录这些操作都需要填写表单
		-->
		<!--
			用form标签创建一个表单
			form中必须指定一个action属性，该属性指向的是一个服务器地址
			当我们提交表单时会提交到action属性所对应的地址
		-->
		<form action="33.表单-target.html">
			<!--
				在表单中可以使用fieldset来为表单项进行分组
				可以将表单项中的同一组放到一个fieldset中
			-->
			<fieldset >
				<!--
					在fieldset中可以使用legend字标签，来指定组名
				-->
				<legend>用户信息</legend>
				<!--
				在HTML中还为我们提供了一个标签，专门用来选中表单中的提示文字的
				label标签
				该标签可以指定一个for属性，该属性的值需要指定一个表单项的id值
				-其作用为，选中文字即可选中输入框
				
				placeholder="userName",该属性作用为在输入框中显示默认的值，
				当输入要输入的内容是，会自动消失
				-->
				<label for="um">用户名</label>
				<input id="um" type="text" name="username" value=""/><br /><br />
				<!--shift+enter是换行的快捷键-->
				<label >密码</label>
				&nbsp;&nbsp;  <input type="password" name="psaaword" value=""/><br /><br />	
				<label >性别</label>
				<input type="radio" name="gender" value="male"/>男
				<!--
					如果希望在单选按钮或者多选按钮中指定默认选项中的选项，
					则可以在希望选中的项中添加checked="checked"属性
				-->
				<label >性别</label>
				<input type="radio" name="gender" value="female" checked="checked"/>女
				<br /><br />
					
			</fieldset>
			
			<fieldset id="">
				<legend>用户爱好</legend>
					<!--
					使用form创建的仅仅是一个空白的表单，
					我们还需要向form中添加不同的表单项
				-->
				<!--
					使用input来创建一个文本框，它的type属性是text
					如果希望表单项中的数据会提交到服务器中，还必须给表单项指定一个name属性
					name表示提交内容的名字
					
					用户填写信息会附在url地址的后面以查询字符串形式发给服务器
					url？地址？查询字符串
					格式：
						属性名=属性值
						
					value为不写是的默认值
				-->
				<!--
					单选按钮
						-使用input来创建一个单选按钮，它的type属性使用radio
						-单选按钮通过name属性进行分组，name属性相同的为一组
						-像这种需要用户选择但是不需要用户直接填写内容的表单项还必须知道value属性，
						  这样被选中的表单项的value属性值将会最终提交给服务器
				-->
				
				<!--
					多选框:
						-使用input创建一个多选框，它的属性值使用checkbox
					
				-->
				<label >爱好</label>
				爱好<input type="checkbox" name="hobby" id="" value="zq" />足球
					<input type="checkbox" name="hobby" id="" value="lq" checked="checked"/>篮球
					<input type="checkbox" name="hobby" id="" value="ppq" />乒乓球
					<input type="checkbox" name="hobby" id="" value="ymq" />羽毛球
					<br /><br />
				<!--
					下拉列表
						-使用一个select来创建一个下拉列表
						-下拉列表中的name属性需要给select，而value属性值需要指定给option
						-可以通过在option中添加selected=“selected”来将选项设置为默认选中
						
						-当select添加一个multiple="multiple"，则下拉列表变为一个多选的下拉列表
				-->	
				<label >你喜欢的明星</label>
				<!--multiple="multiple"-->
					<select name="star" >
						<!--在下拉列表中使用option标签来创建一个一个列表项-->
						
						<!--
							在select中可以使用optgroup对选项进行分组
							同一个optgroup中的选项是一组
							可以通过label属性来指定分组名称
						-->
						<optgroup label="west">
							<option value="13" selected=“selected”>Harden</option>
							<option value="24">Kobe</option>
							<option value="35">Durant</option>
						</optgroup>
						<optgroup label="east">
							<option value="23" >James</option>
							<option value="2" >Iring</option>
							<option value="23" >Jordan</option>
						</optgroup>
					</select>
				<br /><br />
				
			</fieldset>
			
			
			<fieldset id="">
				<legend>其他</legend>
					<!--
					
				使用textarea来创建一个文本域
				-->
				<label >自我介绍</label>
				<textarea name="Info" ></textarea>
				<br /><br />
				<!--
					提交按钮可以将表单中的信息提交给服务器
					使用input创建一个提交按钮，它的type属性是一个submit
					在提交按钮中可以通过value属性来指定按钮上的文字
				-->
					<input type="submit" name="submit" value="注册"/>
					<!--
						input type="reset" />可以创建一个重置按钮，
						点击重置按钮以后表单中的值将会恢复为默认值
					-->
					<input type="reset" />
					<br /><br />
					<!--
						使用<input type="button" />可以创建一个单纯的按钮
						这个按钮没有任何功能，只能被点击，但是可以通过JS扩展其功能
					-->
					<input type="button" value="BUTTON"/>
					<br /><br />
					<!--
						除了使用input标签，也可以使用button标签来创建按钮
						这种方式和使用input类似，只不过它是陈对出现的标签
						使用起来更加灵活
					-->
					<button type="submit">提交</button>
					<button type="reset">重置</button>
					<button type="button">按钮</button>
			</fieldset>
		</form>		
	</body>
</html>
