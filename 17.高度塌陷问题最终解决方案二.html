<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>16.高度塌陷问题最终解决方案二</title>
		<style type="text/css">
			.box1{
				border: 1px solid red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: purple;
				float: left;
			}
			/*
			 通过after伪类向元素最后添加一个空白的块元素，
			 这样做和在HTML结构中添加一个div的原理一样，可以达到预期的效果，
			 而且不会在页面中添加多余的div
			 
			 这是最推荐的方式，几乎没有副作用
			 * */
			.clearfix:after{
				/*添加一个内容，可以为空白""*/
				content: "";
				/*将其转换为一个块元素*/
				display: block;
				/*清除两侧浮动*/
				clear: both;
			}
			/*在IE6中不支持after伪类，
			 所以在IE6中还是需要使用haoLayout来处理*/
			.clearfix{
				zoom: 1;
			}
		</style>
	</head>
	<body>
		<!--通常作法是设置两个class名称-->
		<div class="box1 clearfix">
			<div class="box2 "></div>
		</div>
	</body>
</html>
